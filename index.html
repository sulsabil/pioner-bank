<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>pioneer-bank</title>
    <link rel="stylesheet" href="../pioner-bank/app.css">
  </head>
  <body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="email"> <br>
            <input type="password" class="form-control" placeholder="password" name="" id=""> <br>
            <button id="login" class="btn btn-success">enter</button>
        </div>
    </div>
     
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
          <h2><span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="withdraw status">
            <h5>Withdraw</h5>
          <h2><span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
          <h2><span id="currentBalance">1250</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
          <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> 
          <br>
          <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
         <div class="submit-area">
          <h4>Withdraw</h4>
          <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"> 
          <br>
          <button id="addWithdraw" class="btn btn-success">Withdraw</button>
         </div>
        </div>
      </div>

      </div>
    </div>


     <script src="../pioner-bank/app.js"></script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
